<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Enriqueta&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page 23</title>
  </head>
  <body>
    <main>
      <div class="center">
        <section>
          <header><a href="/">LOGO</a></header>
          <div class="info">
            <h3 class="title-1">CHECKLIST DE ATENDIMENTO</h3>
            <h3 class="title-2">100% GRATUITO</h3>
            <p>
              Receba um checklist para avaliar o atendimento do seu time de
              vendas e recepção ou se você é a pessoa responsável pelo
              atendimento e vendas, faça sua própria avaliação para melhorar seu
              desempenho.
            </p>
          </div>
        </section>

        <section class="form">
          <h2>BAIXE GRÁTIS</h2>
          <form action="">
            <div>
              <label for="">Nome</label>
              <input type="text" />
            </div>
            <div>
              <label for="">E-mail</label>
              <input type="text" />
            </div>
            <div>
              <label for="">Telefone</label>
              <input type="text" />
            </div>
          </form>
          <button>ENVIAR</button>
        </section>
      </div>
    </main>
    <footer>
      <div class="center">
        <a href="">LOGO</a>
      </div>
    </footer>
  </body>
</html>
