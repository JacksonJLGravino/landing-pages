<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page 28</title>
  </head>
  <body>
    <section>
      <div>
        <header>
          <div><a href="">LOGO</a></div>
          <img src="/img/img-1.jpg" alt="" />
        </header>

        <div class="info">
          <h2>SORTEIO</h2>
          <p>
            Cadastre-se abaixo e concorra a um sorteio de
            <span>R$300,00</span> em vale compras e + <span>R$100,00</span> para
            cada amigo que você marcou na nossa publicação oficial no Instagram
          </p>
        </div>

        <form action="">
          <div>
            <label for="">Nome</label>
            <input type="text" />
          </div>
          <div>
            <label for="">Email</label>
            <input type="text" />
          </div>
          <div>
            <label for="">Telefone</label>
            <input type="text" />
          </div>
          <button>Quero Participar</button>
        </form>

        <p class="text-footer">
          Sorteio valido para cadastros realizados até xx/xx/xx às 15h.
          Entraremos em contado com o vencedor por direct/inbox
        </p>
      </div>
    </section>
  </body>
</html>
