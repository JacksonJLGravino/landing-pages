<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page 24</title>
  </head>
  <body>
    <header>
      <div><a href="">LOGO</a></div>
    </header>
    <main>
      <section class="sec-1">
        <div>
          <h2>Preencha o formulário abaixo e deixe seu comentário</h2>
        </div>
      </section>
      <section class="form">
        <form action="">
          <div class="form-text">
            <label class="label-1" for="">Nome</label>
            <input type="text" />
          </div>
          <div class="form-text">
            <label class="label-1" for="">E-mail</label>
            <input type="text" />
          </div>
          <div class="form-text">
            <label class="label-1" for="">Telefone</label>
            <input type="text" />
          </div>
          <div class="form-radio-content">
            <label class="label-1" for="">Qual nota você nos daria?</label>
            <div class="radio-area-content">
              <div class="radio-content">
                <label class="label-2" for="">1</label>
                <input type="radio" value="1" name="nota" />
              </div>
              <div class="radio-content">
                <label class="label-2" for="">2</label>
                <input type="radio" value="2" name="nota" />
              </div>
              <div class="radio-content">
                <label class="label-2" for="">3</label>
                <input type="radio" value="3" name="nota" />
              </div>
              <div class="radio-content">
                <label class="label-2" for="">4</label>
                <input type="radio" value="4" name="nota" />
              </div>
              <div class="radio-content">
                <label class="label-2" for="">5</label>
                <input type="radio" value="5" name="nota" />
              </div>
            </div>
          </div>
          <div>
            <label class="label-1" for="">Nos dê seu feedback</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <button>ENVIAR</button>
          <p>
            Muito obrigado por compartilhar seu feedback, levamos em
            consideração as opiniões dos nossos clientes para estarmos sempre
            melhorando
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
