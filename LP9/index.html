<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@600&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page 9</title>
  </head>
  <body>
    <header>
      <div class="logo">LOGO</div>
    </header>
    <main>
      <div class="center">
        <div class="info">
          <h2>CRONOGRAMA CAPILAR</h2>
          <p>Ainda com dúvidas?</p>
          <p>
            Baixe nosso guia gratuito e saiba como tratar seus cabelos para
            ficarem maravilhosos em todas as estações.
          </p>
        </div>
        <div class="form">
          <h4>É grátis e feito com amor</h4>
          <p>Utilize o seu melhor e-mail para receber!</p>
          <form action="">
            <div>
              <label for="nome">Nome</label>
              <input id="nome" type="text" />
            </div>
            <div>
              <label for="email">E-mail</label>
              <input id="email" type="email" />
            </div>
            <input id="btn" type="submit" value="QUERO!" />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="logo">LOGO</div>
    </footer>
  </body>
</html>
